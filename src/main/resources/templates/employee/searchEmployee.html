<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>社員情報検索</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>   
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>社員情報情報</h1>
		<p>条件を指定して社員情報を検索します。</p>
	</div>
	<form class="form-horizontal" role="form" th:action="@{'/employees/'}" method="post">
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idDivision">部署</label>
			</div>
			<div class="col-md-3">
				<select class="form-control" id="idDivision" name="divisionId">
					<option th:each="division : ${divisions}" th:value="${division.id}" th:text="${division.name}"></option>
				</select>
			</div>
			<div class="col-md-8"></div>
		</div>
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idEmpoyeeId">社員ID</label>
			</div>
			<div class="col-md-3">
				<input class="form-control" type="text" id="idEmpoyeeId" name="employeeId"/>
			</div>
			<div class="col-md-8"></div>
		</div>
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idEmployeeName">名前</label>
			</div>
			<div class="col-md-5">
				<input class="form-control" type="text" id="idEmployeeName" name="employeeName"/>
			</div>
			<div class="col-md-6"><span>※部分一致</span></div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-1 col-md-11">
				<button class="btn btn-primary"  type="submit" name="searchEmployee">検索</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
