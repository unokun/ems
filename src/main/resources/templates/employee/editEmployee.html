<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>社員情報編集</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>社員情報</h1>
	</div>
	<form class="form-horizontal" role="form" th:action="@{'/employees/'}" method="post">
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idEmpoyeeName">社員名</label>
			</div>
			<div class="col-md-3">
				<input class="form-control" type="text" id="idEmpoyeeName" name="name" th:value="${employee.name}"/>
			</div>
			<div class="col-md-8"></div>
		</div>
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idDivision">部署</label>
			</div>
			<div class="col-md-3">
				<select class="form-control" id="idDivision" name="division">
					<option th:each="division : ${divisions}" th:value="${division.id}" th:text="${division.name}" th:selected="${division.id} == ${employee.divId}"></option>
				</select>
			</div>
			<div class="col-md-8"></div>
		</div>
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idAddress">住所</label>
			</div>
			<div class="col-md-5">
				<input class="form-control" type="text" id="idAddress" name="name" th:value="${employee.name}"/>
			</div>
			<div class="col-md-6"></div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-1 col-md-11">
				<button class="btn btn-primary"  type="submit" name="update" th:text="${method.equals('add')} ? '登録' : '更新'"></button>
			</div>
			<input type="hidden" name="employeeId" th:value="${employee.id}"/>
		</div>
	</form>
</div>
</body>
</html>
