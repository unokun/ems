<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>部署一覧</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>   
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>部署一覧</h1>
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="division: ${divisions}">
					<td th:text="${division.id}"></td>
					<td th:text="${division.name}"></td>
					<td>
						<form class="form-horizontal" th:action="@{'/divisions/'}" method="post">
							<div class="form-group">
								<input type="hidden" name="divisionId" th:value="${division.id}"/>
								<button class="btn btn-default"  type="submit" name="edit">編集</button>
								<button class="btn btn-default"  type="submit" name="cancel">削除</button>
							</div>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<form class="form-horizontal" th:action="@{'/divisions/'}" method="post">
		<div class="form-group">
			<button class="btn btn-primary"  type="submit" name="add">新規追加</button>
		</div>
	</form>
</div>

</body>
</html>
