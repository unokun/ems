<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>部署情報編集</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>   
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>部署情報</h1>
	</div>
	<form class="form-horizontal" th:action="@{'/divisions/'}" method="post">
		<div class="form-group">
			<div class="col-md-1">
				<label class="form-label" for="idDivName">部署名</label>
			</div>
			<div class="col-md-3">
				<input class="form-control" type="text" id="idDivName" name="name" th:value="${division.name}"/>
			</div>
			<div class="col-md-8"></div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-1 col-md-11">
				<button class="btn btn-primary" type="submit" name="update" th:text="${method.equals('add')} ? '登録' : '更新'"></button>
			</div>
			<input type="hidden" name="divisionId" th:value="${division.id}"/>
		</div>
	</form>
</div>	
</body>
</html>
